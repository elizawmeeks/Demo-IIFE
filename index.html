<!DOCTYPE html>
<html lang="en">
<head>
	<title>Simple IIFE Featuring Star Wars</title>
	<meta charset="utf-8">
</head>
<body>

	<button id="btn-checkObject">Check the Star Wars Object</button>

	<button id="btn-getRLocation" whoIsIt="Ventress">Ventress wants the resistance Location</button>

	<button id="btn-getRLocation2" whoIsIt="Ahsoka Tano">Ahsoka wants the Resistance Location</button>

	<h2>May the Force be With You</h2>
	<label>Name:</label><input id="newperson" value="Evanna">
	<p>Choose your affiliation</p>

	<input type="radio" name="whichside" value="1" checked>Good<br>
	<input type="radio" name="whichside" value="2">Evil<br>
	<input type="radio" name="whichside" value="0">Jedi<br><br>

	<button id="btn-signup">Sign Up</button>

	<hr>

	<button id="btn-removeanakin">Switch Anakin to Dark</button>
	<button id="btn-removeobiwan">Obi-Wan Dies</button>

	<script type="text/javascript" src="js/dark.js"></script>
	<script type="text/javascript" src="js/light.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
